syntax = "proto3";

package abraxas.voting.stimmregister.v1.services.models;

import "rules/rules.proto";

option csharp_namespace = "Voting.Stimmregister.Proto.V1.Services.Models";

// The filter criteria model.
message FilterCriteriaModel {
  /*
    validations: is-guid
    description: The unique identifier of the filter criteria. Only used for persisted filter cirterias.
  */
  string id = 1 [(validation.v1.rules).string.guid = true];

  /*
    validations: exact-enum
    description: The field reference id to apply the filter to, i.e. 'FILTER_REFERENCE_VN'.
  */
  FilterReference reference_id = 2 [(validation.v1.rules).enum.exact_enum = true];
  /*
    validations: exact-enum
    description: The filter data type, i.e. 'FILTER_DATA_TYPE_STRING'.
  */
  FilterDataType filter_data_type = 3 [(validation.v1.rules).enum.exact_enum = true];
  /*
    validations: exact-enum
    description: The filter operator, i.e. 'FILTER_OPERATOR_CONTAINS'.
  */
  FilterOperator filter_operator = 4 [(validation.v1.rules).enum.exact_enum = true];

  /*
    validations: max-length(100), standard-singleline-text,allow-undefined
    description: The filter value
  */
  string filter_value = 5 [(validation.v1.rules).string = { max_length: 100 }];
}

// The filter data type options.
enum FilterDataType{
  FILTER_DATA_TYPE_UNSPECIFIED = 0;
  FILTER_DATA_TYPE_STRING = 1;
  FILTER_DATA_TYPE_DATE = 2;
  FILTER_DATA_TYPE_BOOLEAN = 3;
  FILTER_DATA_TYPE_NUMERIC = 4;
  FILTER_DATA_TYPE_SELECT = 5;
  FILTER_DATA_TYPE_MULTISELECT = 6;
}

// The filter operator options.
enum FilterOperator{
  FILTER_OPERATOR_UNSPECIFIED = 0;
  FILTER_OPERATOR_CONTAINS = 1;
  FILTER_OPERATOR_EQUALS = 2;
  FILTER_OPERATOR_STARTS_WITH = 3;
  FILTER_OPERATOR_ENDS_WITH = 4;
  FILTER_OPERATOR_LESS = 5;
  FILTER_OPERATOR_LESS_EQUAL = 6;
  FILTER_OPERATOR_GREATER = 7;
  FILTER_OPERATOR_GREATER_EQUAL = 8;
}

